#!/usr/bin/env -S buf generate buf.build/authzed/api:main --template
version: "v1beta1"
plugins:
  - name: "go"
    out: "proto"
    opt: "paths=source_relative"
  - name: "go-grpc"
    out: "proto"
    opt: "paths=source_relative"
  - name: "validate"
    out: "proto"
    opt: "paths=source_relative,lang=go"
